<!DOCTYPE html>
<html lang= "en" ng-app="BlogApp">
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular-resource.min.js"></script>
    <script src ="app.js"></script>
    <meta charset="UTF-8">
    <title>Charmaine's Simple Blog</title>
    <nav class="navbar navbar-inverse navbar-static-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">Charmaine's Simple Blog</a>
        </div>
        <ul class="nav navbar-nav">
          <li class="active"><a href="/">Home</a></li>
          <li><a href="/newpost.html">Create</a></li>
        </ul>
      </div>
    </nav>
  </head>
  <body>
  
    <div class = "container" ng-controller="BlogController">
      <div class = "eachpost" ng-repeat="post in posts | orderBy:'-posted'">
        <h2>
          {{post.title}}
          <a ng-click="editPost(post._id)" class="pull-right" href = '/newpost.html'><span class ="glyphicon glyphicon-pencil"></span></a>
          <a ng-click="deletePost(post._id)" class="pull-right"><span class="glyphicon glyphicon-remove"></span></a>
        </h2>
        <em>{{post.posted  | date:"MM/dd/yyyy 'at' h:mma"}}</em>
        <p>( {{post.description}} )</p>
        <p>{{post.body}}</p>
    </div>
  </div>
  </body>
</html>
